<html>

<head></head>

<body>
    <script>
        if (navigator.language.substring(0, 2) == 'en') {
            location.assign('./en');
        } else if (navigator.language.substring(0, 2) == 'zh') {
            location.assign('./zh-Hans');
        }
        else if (navigator.language.substring(0, 2) == 'ru') {
            location.assign('./ru');
        } else {
            location.assign('./en');
        }
    </script>
</body>

</html>
